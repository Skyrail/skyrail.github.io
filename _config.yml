# Welcome to Jekyll Paper for Github
#
# This is the configuration file for your blog, please change these items after forked.

title: a rail in the sky 
email: aled@redpointnetwork.co.uk
name: Aled Parry
description: >- # this means to ignore newlines until "baseurl:"
  
keywords: [programming]
baseurl: '' # the subpath of your site, e.g. /`blog
url: 'https://skyrail.github.io' # the base hostname & protocol for your site, e.g. http://example.com
domain: 'skyrail.github.io' # the domain name for your site, e.g. example.com
language: en
# Supported languages list:
# en: English
# de: Deutsche (German)
# es: Español (Spanish)
# fr: Français (French)
# ja: 日本語 (Japanese)
# pt: Português (Portuguese)
# zh-cn: 简体中文 (Simplified Chinese)
# zh-tw: 繁體中文 (Traditional Chinese)
# ko : 한국어 (Korean)

analytics: # the Google Analytics property ID, e.g. UA-XXXXX-Y

comments: false # enable comments
disqus: # disqus account

mathjax: false # Math support
diagram: false # Diagrams support

paginate: 15
paginate_path: '/page:num/'

permalink: /:year/:month/:day/:title

sass:
  sass_dir: _sass
  style: compressed # compressed, compact, expanded or compressed

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
